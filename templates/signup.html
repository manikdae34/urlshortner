{% load static %}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Login 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
        <section class="ftco-section">
            <div class="container">
                
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-5">
                        <div class="wrap">
                            
                            <div class="login-wrap p-4 p-md-5">
                          <div class="d-flex">
                              <div class="w-100">
                                  <h3 class="mb-4">Sign Up</h3>
                              </div>
                                    <div class="w-100">
                                        <p class="social-media d-flex justify-content-end">
                                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
                                        </p>
                                    </div>
                          </div>
                        <form action="{% url 'signup' %}" method="POST" class="signin-form">
                                    {% csrf_token  %}
                              <div class="form-group mt-3">
                                  <input type="text" name="username" class="form-control" required>
                                  <label class="form-control-placeholder" for="username">Username</label>
                              </div>
                            <div class="form-group mt-3">
                                <input type="email" name="email" class="form-control" required>
                                <label class="form-control-placeholder" for="email">Email Address</label>
                            </div>
                        <div class="form-group">
                          <input id="password-field" type="password" name="password" class="form-control" required>
                          <label class="form-control-placeholder" for="password">Password</label>
                          <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password" name="password2" class="form-control" required>
                            <label class="form-control-placeholder" for="password">Confirm Password</label>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                          </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                        </div>
                        
                      </form>
                      <p class="text-center">Already Member? <a href="{% url 'login' %}">Log In</a></p>
                    </div>
                  </div>
                    </div>
                </div>
            </div>
        </section>
    

	<script src="{% static 'js/jquery.min.js' %}"></script>
  	<script src="{% static 'js/popper.js' %}"></script>
  	<script src="{% static 'js/bootstrap.min.js' %}"></script>
  	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>



{% endblock content %}
